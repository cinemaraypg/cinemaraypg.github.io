<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="components/raycaster-move.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="room-obj" src="obj/apartment/apartment-living-room.obj"></a-asset-item>
        <a-asset-item id="room-mtl" src="obj/apartment/apartment-living-room.mtl"></a-asset-item>
      </a-assets>
      <!--adding cursor to camera-->
      <a-entity id="camera" camera look-controls wasd-controls="acceleration:100"
      position="0 1.6 0"
      cursor = "rayOrigin: mouse"
      raycaster = "objects: .raycastable"
      animation__move = "property: position; to: 0 0 0;
        startEvents: move;
        dur: 1000;
        easings: easeInQuad">
      </a-entity>

      <a-plane class="raycastable"
        position="0 0 0"
        rotation="-90 0 0"
        width="7.5" height="7,5"
        color="#867D8C"
        shadow
        raycaster-listen
        material="opacity: 0.0; transparent: true">
      </a-plane>

      <a-sky color="#87CEEB"></a-sky>

      <a-obj-model src="#room-obj" mtl="#room-mtl" rotation="0 90 0"></a-obj-model>
